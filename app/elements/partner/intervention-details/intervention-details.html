<dom-module id="intervention-details">
  <template>
  <style>
  :host {
    
  }
  :root {
      --paper-tab-ink: var(--default-primary-color);

      /* custom CSS property */
      --paper-tabs-selection-bar-color: blue;

      /* custom CSS mixin */
      --paper-tabs: {
          color: var(--default-primary-color); /* variable defined in default-theme.html */
      }
  }
   paper-material {
      padding: 1%;
      background-color: var(--primary-background-color);

  }
  .bulkReportIndicator {
    @apply(--layout-horizontal);
  }
  .bulkReportIndicator-d {
    @apply(--layout-vertical);
    @apply(--layout-start);
  }

  .progressBlock {
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }
  .progressBlock p {
    padding-left: 4px;
    font-size: 80%;
    color: var(--primary-text-color);
  }
  .outputTitle {
    font-style: italic;
    color: var(--secondary-text-color);
    font-size: 120%;
  }
  .outputBlock {
    padding: 10px;
    margin-top: 10px;
  }
  .outputBlock :after{
    content: '';
  }
  .indicatorsBlock, .indicatorReportBlock {
    padding-left: 2%;
  }
  .indicatorName {
    font-weight: bold;
  }
  paper-progress {
    --paper-progress-height: 6px;
  }
  paper-progress.blue {
    --paper-progress-active-color: var(--paper-light-blue-500);
    --paper-progress-secondary-color: var(--paper-light-blue-100);
  }
  paper-progress.red {
    --paper-progress-active-color: var(--paper-red-500);
    --paper-progress-secondary-color: var(--paper-red-100);
  }
  paper-progress.green {
    --paper-progress-active-color: var(--paper-light-green-500);
    --paper-progress-secondary-color: var(--paper-light-green-100);
  }
  iron-list {
    padding-top: 1px;
    padding-bottom: 16px;
    -webkit-flex: 1 1;
    flex: 1 1;
    --iron-list-items-container: {
      max-width: 800px;
      margin: auto;
      margin-top: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    };
  }
  .item {
    @apply(--layout-horizontal);
    padding: 20px;
    background-color: white;
    border: 1px solid #ddd;
    cursor: pointer;
    margin-bottom: 10px;
  }
  .pad {
    padding: 0 16px;
    @apply(--layout-flex);
    @apply(--layout-vertical);
  }
  .primary {
    font-size: 16px;
    font-weight: bold;
  }
  .shortText, .longText {
    font-size: 14px;
  }
  .spacer {
    @apply(--layout-flex);
  }
  .item-body{
    @apply(--layout-flex);
    @apply(--layout-vertical);
  }
  .item-icon {
    @apply(--layout-flex);
    @apply(--layout-vertical);
  }
  .intLabel {
    font-size: 80%;
    color: var(--secondary-text-color);

  }
  .reportButtons{
    @apply(--layout-vertical);
    @apply(--layout-end);
  }
  paper-button.green {
    background-color: var(--paper-green-500);
    color: white;
  }
  paper-button.red {
    background-color: var(--paper-red-500);
    color: white;
  }
  </style>
  <!-- <interventions-data id="interventionData" details="true" intervention={{intervention}}></interventions-data> -->
    

  <h1 hidden$="[[!pageLoading]]">
      Page is loading now...
  </h1>

  <span hidden$="[[pageLoading]]">
  <h2>{{intervention.title}}</h2>
  <h3>Details</h3>
  <paper-material elevation="1">
    <p>
      <span class="intLabel">PCA number:</span> {{intervention.pca_number}}
    </p>
    <p>
      <span class="intLabel">Initiated:</span> {{dateFormat(intervention.initiation_date, 'LL')}}, 
      <span class="intLabel">Ending:</span> {{dateFormat(intervention.end_date, 'LL')}}, 
      <span class="intLabel">Reviewed</span> : {{dateFormat(intervention.review_date, 'LL')}}
    </p>
    <p>
      <span class="intLabel">Total Cash:</span> {{intervention.total_cash}}
      <span class="intLabel">Partner Contribution:</span> {{intervention.partner_contribution_budget}}
    </p>
  </paper-material>

  <h3>Indicators</h3>
  <paper-material  elevation="1">
  <div class="reportButtons">
    <paper-button raised class$="{{_reportButton(reportingActive)}}" on-tap="_toggleReport">
      <iron-icon icon="{{_reportIcon(reportingActive)}}"></iron-icon>Report
    </paper-button>
  </div>
  <div hidden$="[[reportingActive]]">
    <timeframe-picker label="Reporting Period" class="timeFrame"></timeframe-picker>
  </div>
  <hr hidden$="[[reportingActive]]">
  <template is="dom-repeat" id="indicatorsList" items="[[outputs]]" as="out">
    <div class="outputBlock">
      <p class="outputTitle">[[out.output.name]]</p>
      <div class="indicatorsBlock">

        <template is="dom-repeat" items="[[out.indicators]]" as="rc">
          <etools-indicator rc={{rc}} reporting-active={{reportingActive}}></etools-indicator>
        </template>

      </div>
    </div>   
  </template>

  <div hidden$="[[reportingActive]]" class="reportButtons">
    <paper-button raised class="green" disabled={{submitDisabled}}>Submit Report</paper-button>
  </div>
  </paper-material>
 
  </span>

  </template>

</dom-module>


<script>
(function() {
    // jscs:disable
  'use strict';
  Polymer({
    is: 'intervention-details',
    behaviors: [commonBv.utils, commonBv.interventions, commonBv.globals],
    properties: {
      selectedTab: {
        type: Number,
        value: 0
      },
      pageLoading: {
        type: Boolean,
        value: false
      },
      interventions: {
        type: Object,
        observer: 'changeUrl'
      },
      interventionId: {
        type: Number,
        value: null,
        observer: 'changeUrl'
      },
      intervention: {
        type: Object,
        value: null,
        observer: '_processIntervention'
      },
      indicators: {
        type: Array,
        value: null,
      },
      outputs: {
        type: Array,
        value: null,
      },
      url: {
        type: String,
        value: null
      },
      reportingActive: {
        type: Boolean,
        value: true
      }
    },
    changeUrl: function(){
      if (this.interventionId && this.interventions){
        this.reportingActive = true;
        this.intervention = this._getIntervention(this.interventionId);
        //this.$.interventionData.interventionId = this.interventionId;
      }
    },
    _toggleReport: function() {
      this.reportingActive = !this.reportingActive;
    },
    _getClass: function(disaggregation){
      return disaggregation ? 'bulkReportIndicator-d' : 'bulkReportIndicator';
    },
    _reportButton: function(v){
      return v ? 'green' : 'red';
    },
    _reportIcon: function(v) {
      return v ? 'check' : 'clear';
    }
  });
})();

</script>
