
<link rel="import" href="../../../bower_components/polymer/polymer.html">





<dom-module id="etools-alert">
<style>

</style>
<template>

  <paper-dialog id="dialog" class="" modal on-iron-overlay-closed="dismissDialog">
    <paper-dialog-scrollable>
      <div>
        <h3>{{alertTitle}}</h1>
        <hr>
        <p>{{alertText}}</p>
      </div>
    <paper-dialog-scrollable>
    <div class="buttons">
      <paper-button dialog-dismiss>Dismiss</paper-button>
      <!-- <paper-button dialog-confirm>OK</paper-button> -->
    </div>
  </paper-dialog>

</template>
  
</dom-module>

<script>
 // jscs:disable
  'use strict';
  Polymer({
    is: 'etools-alert',
    properties: {
      alertVisible: {
        type: Boolean,
        value: false
      },
      alertTitle: {
        type: String,
        value: 'Warning'
      },
      alertText: {
        type: String,
        value: 'Loading'
      }
    },
    show: function() {
      this.alertVisible = true;
      this.$.dialog.toggle();
    },
    hide: function() {
      this.alertVisible = false;
    },
    showText: function(alertText){
      this.alertText = alertText;
      this.show();
    },
    dismissDialog: function(event) {
      // if (event.detail.confirmed) {
      //   // do something if confirmed
      // }
      event.stopPropagation();
    }
  });
</script>
