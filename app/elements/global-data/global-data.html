<dom-module id="global-data">
</dom-module>

<script>
    // jscs:disable
(function() {
    
  'use strict';
  Polymer({
    is: 'global-data',
    properties: {
        siteinfo: {
          type: Object,
          notify: true,
        }
    },
    ready: function() {
      console.log(this.baseUrl);
      this.set('siteinfo', {
        'baseSite': window.location.origin,
        'userInfoEp': window.location.origin+'/users/api/profile/',
        'logoutEndpoint': window.location.origin+'/accounts/logout/'
      });
    },
    
  });
})();

</script>
