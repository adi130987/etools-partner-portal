
<!-- shared styles for all elements and index.html -->
<dom-module id="partner-styles">
  <template>
    <style>
      /* paper-progress styles */
        .progressBlock {
          @apply(--layout-horizontal);
          @apply(--layout-center);
        }
        .progressBlock p {
          padding-left: 4px;
          font-size: 80%;
          color: var(--primary-text-color);
        }
       /* END paper-progress styles */
        .indicatorName {
           @apply(--paper-font-title);
        }
        .indicatorHeader {
          @apply(--layout-horizontal);
          @apply(--layout-center);
        }
        .indicatorHeader paper-fab {
          --paper-fab-background: var(--paper-light-blue-500);
          --paper-fab-mini: {
              width: 30px;
              height: 30px;
              padding: 8px;
              margin-left: 20px;
            }
        }
        paper-fab.red {
          --paper-fab-background: var(--paper-red-500);
        }
        paper-fab.grey {
          --paper-fab-background: var(--secondary-text-color);
        }
        paper-radio-button.green {
          --paper-radio-button-checked-color: var(--paper-light-green-500);
          --paper-radio-button-checked-ink-color: var(--paper-light-green-500);
          --paper-radio-button-unchecked-color: var(--paper-light-green-900);
          --paper-radio-button-unchecked-ink-color: var(--paper-light-green-900);
        }
         paper-radio-button.yellow {
          --paper-radio-button-checked-color: var(--paper-yellow-500);
          --paper-radio-button-checked-ink-color: var(--paper-yellow-500);
          --paper-radio-button-unchecked-color: var(--paper-yellow-900);
          --paper-radio-button-unchecked-ink-color: var(--paper-yellow-900);
        }
        paper-radio-button.red {
          --paper-radio-button-checked-color: var(--paper-red-500);
          --paper-radio-button-checked-ink-color: var(--paper-red-500);
          --paper-radio-button-unchecked-color: var(--paper-red-900);
          --paper-radio-button-unchecked-ink-color: var(--paper-red-900);
        }

        .indicatorReportBlock {
          padding-left: 4%;
        }
    </style>
  </template>
</dom-module>
